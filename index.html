<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>travel Himedia</title>
	<link rel="stylesheet" href="./css/jquery.bxslider.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/jquery.bxslider.js"></script>
</head>
<body>
	<div id="header_wrap">
		<div id="header_top">
			<img src="./images/header_bg.jpg" alt="header배경">
			<div class="logo_wrap">
				<div class="logo clearfix">
					<div><img src="./images/logo.png" alt=""></div>
					<div class="search clearfix">
						<label for="sch">SEARCH</label>
						<input type="text" name="sch" id="sch" placeholder="검색어를 입력하세요">
					</div>
					<div class="call"><span>+82</span> 02 12345678</div>
					<div class="sns">
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
					</div>
				</div>
			</div>
		</div>
		<div id="header_menu_wrap">
			<ul class="header_menu clearfix">
				<li><a href="">여행도시</a></li>
				<li><a href="">호텔예약</a></li>
				<li><a href="">렌트카</a></li>
				<li><a href="">여행TIP</a></li>
				<li><a href="">회사소개</a></li>
				<li><a href="">커뮤니티</a></li>
			</ul>
		</div>
	</div>
	<div id="content_wrap">
		<div class="content clearfix">
			<div class="select">
				<a href=".flight_book" class="active">공항예약</a>
				<a href="">호텔예약</a>
				<a href="">렌트카</a>
				<a href="">휴양지</a>
			</div>
			<div class="flight_book">
				<form name="trip_sch" method="get">
				<label for="nation_sch">가고싶은 나라를 선택하세요.</label><br>
				<select name="nation_sch" id="nation_sch" placeholder="선택하세요.">
					<option value="france">프랑스</option>
					<option value="japan">일본</option>
					<option value="china">중국</option>
					<option value="america">미국</option>
					<option value="canada">캐나다</option>
				</select>
				<div class="form_row clearfix">
					<div class="row">
						<label for="start_sch">출발일</label><br>
						<select name="start_sch" id="start_sch">
							<option value="1">1월</option>
							<option value="2">2월</option>
							<option value="3">3월</option>
							<option value="4">4월</option>
						</select>
					</div>
					<div class="row">
						<label for="arrive_sch">도착일</label><br>
						<select name="arrive_sch" id="arrive_sch">
							<option value="1">1월</option>
							<option value="2">2월</option>
							<option value="3">3월</option>
							<option value="4">4월</option>
						</select>
					</div>
				</div>
				<div class="form_row clearfix">
					<div class="row">
						<label for="grade_sch">좌석등급</label><br>
						<select name="grade_sch" id="grade_sch">
							<option value="1">1등급</option>
							<option value="2">2등급</option>
							<option value="3">3등급</option>
							<option value="4">4등급</option>
						</select>
					</div>
					<div class="row2">
						<label for="adult_sch">성인</label><br>
						<select name="adult_sch" id="adult_sch">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
					<div class="row2">
						<label for="kids_sch">아이</label><br>
						<select name="kids_sch" id="kids_sch">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
				</div>
			</form>
			</div>
			<div class="title">
				<h2>TRAVEL GO</h2>
				<p>지금 여행이 떠나고 싶다면?<br>하이미디어와 여행을 떠나자!</p>
			</div>
		</div>
		<div class="visual_wrap">
			<div class="row">
				<div class="visual travel">
					<img src="./images/con01.jpg" alt="프랑스">
					<div class="trip">
						<p>프랑스
						<span>￦ 1,900,000 ~</span>
						</p>
					</div>
				</div>
				<div class="visual travel">
					<img src="./images/con02.jpg" alt="일본">
					<div class="trip">
						<p>일본
						<span>￦ 980,000 ~</span>
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="visual">
					<img src="./images/con03.jpg" alt="호텔">
				</div>
				<div class="visual">
					<img src="./images/con04.jpg" alt="관광명소">
				</div>
				<div class="visual">
					<img src="./images/con05.jpg" alt="날씨">
				</div>
				<div class="visual">
					<img src="./images/con06.jpg" alt="후기">
				</div>
			</div>
			<div class="row">
				<div class="visual">
					<img src="./images/con07.jpg" alt="여행정보">
				</div>
				<div class="visual">
					<img src="./images/con08.jpg" alt="맛집">
				</div>
				<div class="visual">
					<img src="./images/con09.jpg" alt="숙박">
				</div>
				<div class="visual">
					<img src="./images/con10.jpg" alt="여행후기">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
