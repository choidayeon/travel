<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<style>
	.flight_book label{font-size:13px;}
.flight_book select{width:110px;height:30px;border:1px solid #ddd;margin:10px 0 20px;border-radius:5px;}
.flight_book #nation_sch{width:250px;}
.flight_book .form_row>.row{float:left;margin-right:27px;}
.flight_book .form_row>.row2{float:left;margin-right:10px;}
.flight_book .form_row>.row2 select{width:50px;}
.flight_book .form_row>.row:last-child{margin-right:0;}
.flight_book .form_row>.row2:last-child{margin-right:0;}
</style>
<body>
	<div class="flight_book">
				<form name="trip_sch" method="get">
				<label for="nation_sch">가고싶은 나라를 선택하세요.</label><br>
				<select name="nation_sch" id="nation_sch" placeholder="선택하세요.">
					<option value="france">프랑스</option>
					<option value="japan">일본</option>
					<option value="china">중국</option>
					<option value="america">미국</option>
					<option value="canada">캐나다</option>
				</select>
				<div class="form_row clearfix">
					<div class="row">
						<label for="start_sch">출발일</label><br>
						<select name="start_sch" id="start_sch">
							<option value="1">1월</option>
							<option value="2">2월</option>
							<option value="3">3월</option>
							<option value="4">4월</option>
						</select>
					</div>
					<div class="row">
						<label for="arrive_sch">도착일</label><br>
						<select name="arrive_sch" id="arrive_sch">
							<option value="1">1월</option>
							<option value="2">2월</option>
							<option value="3">3월</option>
							<option value="4">4월</option>
						</select>
					</div>
				</div>
				<div class="form_row clearfix">
					<div class="row">
						<label for="grade_sch">좌석등급</label><br>
						<select name="grade_sch" id="grade_sch">
							<option value="1">1등급</option>
							<option value="2">2등급</option>
							<option value="3">3등급</option>
							<option value="4">4등급</option>
						</select>
					</div>
					<div class="row2">
						<label for="adult_sch">성인</label><br>
						<select name="adult_sch" id="adult_sch">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
					<div class="row2">
						<label for="kids_sch">아이</label><br>
						<select name="kids_sch" id="kids_sch">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
				</div>
			</form>
			</div>
</body>
</html>
